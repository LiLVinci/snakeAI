<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <style>

      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        background-color: grey;


      }

      p {
        color: white;
      }

      #gametitle {
          display: flex;
        justify-content: center;
      }

      #game-wrapper {
          display: flex;
          justify-content: center;
      }

      #game-board {
        background-color: aliceblue;
        width: 90vmin;
        height: 90vmin;
        display: grid;
        grid-template-rows: repeat(21, 1fr);
        
        grid-template-columns: repeat(21, 1fr);
        border: 2px solid black;

      }

      #game-details {
          padding-left: 20px;
      }

      .snake-body {
        background-color: blue;
        border: 2px solid black;

      }

      .apple-body {
        background-color: red;
        border: 2px solid black;

      }

    </style>
    <script src="../scripts/game.js" defer type="module"></script>

  </head>
  <body>


    <!-- <h1 id="header">SNAKE GAME</h1> -->
    <div style="width: 100%; padding: 0 100px">
        <div id="gametitle">
            <h1>SNAKEGAME: MANUELL</h1>


        </div>
        <div id="game-wrapper">
            <div id="game-board"></div>
            <div id="game-details">
                <div style="display: flex">                    
                    <p>SCORE: <p id="game-score"> 0</p></p>
                </div>



            </div>


        </div>

    </div>





  </body>
</html>
